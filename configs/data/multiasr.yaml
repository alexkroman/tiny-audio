# Multi-ASR dataset configuration (Stage 1 - Semantic Alignment)
# Following AZEROS: train semantic projector on ASR data only
# Uses all available samples from each dataset
#
# ┌─────────────┬───────────┬─────────┐
# │ Dataset     │ Samples   │ Percent │
# ├─────────────┼───────────┼─────────┤
# │ loquacious  │ 1,090,000 │  77.7%  │
# │ ami-ihm     │   108,502 │   7.7%  │
# │ switchboard │    80,000 │   5.7%  │
# │ spgispeech  │    77,073 │   5.5%  │
# │ audioset    │    50,000 │   3.6%  │ (non-speech, blank target)
# └─────────────┴───────────┴─────────┘
# Total: ~1,405,575 samples

datasets:
  # Loquacious medium - main ASR dataset
  - path: speechbrain/LoquaciousSet
    name: medium
    audio_column: wav
    text_column: text
    task: transcribe
    train_splits: [train]
    eval_splits: [dev]

  # AMI corpus IHM - meeting transcriptions, close-talk mic
  - path: edinburghcstr/ami
    name: ihm
    audio_column: audio
    text_column: text
    task: transcribe
    train_splits: [train]
    eval_splits: [validation]

  # SPGISpeech S - financial earnings calls, spontaneous speech
  - path: kensho/spgispeech
    name: S
    audio_column: audio
    text_column: transcript
    task: transcribe
    train_splits: [train]
    eval_splits: [validation]

  # Switchboard - conversational telephone speech
  - path: hhoangphuoc/switchboard
    audio_column: audio
    text_column: transcript
    task: transcribe
    train_splits: [train]
    eval_splits: [validation]
    target_samples: 80000

  # AudioSet - non-speech audio (negative examples with blank transcription target)
  # Filtered to exclude all speech/singing/vocal labels
  - path: agkphysics/AudioSet
    audio_column: audio
    text_column: human_labels
    blank_text: true
    task: transcribe
    train_splits: [train]
    eval_splits: []
    target_samples: 50000
    filter:
      column: human_labels
      exclude_labels:
        # Primary speech
        - Speech
        - Child speech, kid speaking
        - Female speech, woman speaking
        - Male speech, man speaking
        - Hubbub, speech noise, speech babble
        - Conversation
        - Narration, monologue
        - Whispering
        - Babbling
        - Speech synthesizer
        # Singing/vocal (contains words)
        - Singing
        - Female singing
        - Male singing
        - Child singing
        - A capella
        - Choir
        - Rapping
        - Beatboxing
        - Yodeling
        - Chant
        - Mantra
        - Opera
        - Synthetic singing
        - Vocal music
        - Lullaby
        - Humming

# Audio processing
sample_rate: 16000

# Processing options
dataset_cache_dir: ${hydra:runtime.cwd}/datasets_cache
max_eval_samples: 2000
