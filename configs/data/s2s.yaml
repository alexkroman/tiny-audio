# S2S Audio Head training dataset
# Uses mazesmazes/libritts-mimi and mazesmazes/jenny-mimi with audio + pre-computed Mimi codec codes.
#
# Dataset properties:
# - Audio: 24kHz
# - Codebooks: 8 (we use first 1)
# - Vocab size: 2048 per codebook
# - Frame rate: 12.5 Hz
#
# libritts-mimi columns: audio, text_normalized, codes, speaker_id, chapter_id
# jenny-mimi columns: audio, transcription_normalised, codes

datasets:
  # LibriTTS-R with Mimi codes (~10 samples currently, will grow)
  - path: mazesmazes/libritts-mimi
    audio_column: audio
    text_column: text_normalized
    codes_column: codes
    task: s2s
    train_splits: [train.clean.100]
    eval_splits: [train.clean.100]

  # Jenny TTS with Mimi codes (~21k samples)
  - path: mazesmazes/jenny-mimi
    audio_column: audio
    text_column: transcription_normalised
    codes_column: codes
    task: s2s
    train_splits: [train]
    eval_splits: [train]

# Audio processing (Mimi uses 24kHz, Whisper/GLM uses 16kHz - encoder handles resampling)
sample_rate: 16000

# Processing options
dataset_cache_dir: ${hydra:runtime.cwd}/datasets_cache
max_eval_samples: 1000
