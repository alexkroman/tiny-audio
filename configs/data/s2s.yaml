# S2S Audio Head training dataset
# Uses mazesmazes/libritts-r-mimi-audio with audio + pre-computed Mimi codec codes.
#
# Dataset properties:
# - Audio: 24kHz LibriTTS-R audio
# - Codebooks: 8 (we use first 1-2)
# - Vocab size: 2048 per codebook
# - Frame rate: 12.5 Hz
# - train.clean.360: ~116k samples
# - dev.clean: ~5.7k samples
# - Columns: audio, text_normalized, codes, speaker_id

datasets:
  - path: mazesmazes/libritts-r-mimi-audio
    audio_column: audio
    text_column: text_normalized
    codes_column: codes
    task: s2s
    train_splits: [train.clean.360]
    eval_splits: [dev.clean]

# Audio processing
sample_rate: 16000

# Processing options
dataset_cache_dir: ${hydra:runtime.cwd}/datasets_cache
max_eval_samples: 1000
