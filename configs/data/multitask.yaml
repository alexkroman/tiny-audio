# Multitask dataset configuration for SIFT training
# Uses pre-generated sift_instruction and sift_response columns from sift-audio dataset

datasets:
  - path: mazesmazes/sift-audio
    audio_column: audio
    text_column: text
    train_splits:
      - crema_d
      - ravdess
      - tess
      - savee
      - esd
      - loquacious
      - podcast
    eval_splits:
      - crema_d
    sampling_weight: 1.0

# Audio processing
sample_rate: 16000

# Processing options
dataset_cache_dir: ${hydra:runtime.cwd}/datasets_cache
max_train_samples: null
max_eval_samples: 2000
