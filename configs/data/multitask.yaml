# Multitask dataset configuration
# 50% ASR (from multiasr.yaml) + 50% SIFT (paralinguistic)
#
# Sampling factors (target / original):
# ┌─────────────┬───────────┬──────────┬────────┬─────────┐
# │ Dataset     │ Original  │ Target   │ Factor │ Type    │
# ├─────────────┼───────────┼──────────┼────────┼─────────┤
# │ ASR (50%)   │           │          │        │         │
# │ loquacious  │ 1,090,000 │ 400,000  │ 0.37x  │ down    │
# │ ami-ihm     │   108,502 │  42,000  │ 0.39x  │ down    │
# │ switchboard │    80,000 │  32,000  │ 0.40x  │ down    │
# │ spgispeech  │    77,073 │  26,000  │ 0.34x  │ down    │
# ├─────────────┼───────────┼──────────┼────────┼─────────┤
# │ SIFT (50%)  │           │          │        │         │
# │ commonvoice │   100,000 │ 100,000  │ 1.0x   │ -       │
# │ podcast     │   149,000 │ 100,000  │ 0.67x  │ down    │
# │ esd         │    17,500 │ 175,000  │ 10.0x  │ up      │
# │ crema_d     │     7,400 │  75,000  │ 10.1x  │ up      │
# │ tess        │     2,800 │  28,000  │ 10.0x  │ up      │
# │ ravdess     │     1,440 │  15,000  │ 10.4x  │ up      │
# │ savee       │       480 │   7,000  │ 14.6x  │ up      │
# └─────────────┴───────────┴──────────┴────────┴─────────┘
# Total: 1,000,000 samples (ASR: 500k, SIFT: 500k)

datasets:
  # === ASR Datasets (50% total = 500k) ===

  # Loquacious medium - main ASR dataset (40%)
  - path: speechbrain/LoquaciousSet
    name: medium
    audio_column: wav
    text_column: text
    task: transcribe
    train_splits: [train]
    eval_splits: [dev]
    target_samples: 400000

  # AMI corpus IHM - meeting transcriptions, close-talk mic (4.2%)
  - path: edinburghcstr/ami
    name: ihm
    audio_column: audio
    text_column: text
    task: transcribe
    train_splits: [train]
    eval_splits: [validation]
    target_samples: 42000

  # Switchboard - conversational telephone speech (3.2%)
  - path: hhoangphuoc/switchboard
    audio_column: audio
    text_column: transcript
    task: transcribe
    train_splits: [train]
    eval_splits: [validation]
    target_samples: 32000

  # SPGISpeech S - financial earnings calls, spontaneous speech (2.6%)
  - path: kensho/spgispeech
    name: S
    audio_column: audio
    text_column: transcript
    task: transcribe
    train_splits: [train]
    eval_splits: [validation]
    target_samples: 26000

  # === SIFT Datasets (50% total = 500k) ===

  # Large datasets with emotion/paralinguistics
  - path: mazesmazes/sift-audio
    audio_column: audio
    text_column: text
    task: sift
    train_splits: [commonvoice]
    eval_splits: [commonvoice]
    target_samples: 100000

  - path: mazesmazes/sift-audio
    audio_column: audio
    text_column: text
    task: sift
    train_splits: [podcast]
    eval_splits: [podcast]
    target_samples: 100000

  # Emotion datasets - upsample to balance
  - path: mazesmazes/sift-audio
    audio_column: audio
    text_column: text
    task: sift
    train_splits: [esd]
    eval_splits: [esd]
    target_samples: 175000

  - path: mazesmazes/sift-audio
    audio_column: audio
    text_column: text
    task: sift
    train_splits: [crema_d]
    eval_splits: [crema_d]
    target_samples: 75000

  - path: mazesmazes/sift-audio
    audio_column: audio
    text_column: text
    task: sift
    train_splits: [tess]
    eval_splits: [tess]
    target_samples: 28000

  - path: mazesmazes/sift-audio
    audio_column: audio
    text_column: text
    task: sift
    train_splits: [ravdess]
    eval_splits: [ravdess]
    target_samples: 15000

  - path: mazesmazes/sift-audio
    audio_column: audio
    text_column: text
    task: sift
    train_splits: [savee]
    eval_splits: [savee]
    target_samples: 7000

# Audio processing
sample_rate: 16000

# Processing options
dataset_cache_dir: ${hydra:runtime.cwd}/datasets_cache
max_eval_samples: 2000
