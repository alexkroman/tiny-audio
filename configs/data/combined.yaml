# Combined dataset: equal weighting of 6 ASR datasets
datasets:
  - path: sanchit-gandhi/earnings22_robust_split
    name: default
    audio_column: audio
    text_column: sentence
    train_splits:
      - train
    eval_splits:
      - validation
    sampling_weight: 0.7

  - path: TakalaWang/AMI_ASR
    audio_column: audio
    text_column: text
    train_splits:
      - train
    eval_splits:
      - test
    sampling_weight: 0.4

  - path: fixie-ai/peoples_speech
    name: clean
    audio_column: audio
    text_column: text
    train_splits:
      - train
    eval_splits:
      - validation
    sampling_weight: 2.0

  - path: fixie-ai/gigaspeech
    name: dev
    audio_column: audio
    text_column: text
    train_splits:
      - dev
    eval_splits:
      - dev
    sampling_weight: 1.0

  - path: fixie-ai/common_voice_17_0
    name: en
    audio_column: audio
    text_column: sentence
    train_splits:
      - train
    eval_splits:
      - validation
    sampling_weight: 2.0

  - path: speechbrain/LoquaciousSet
    name: medium
    audio_column: wav
    text_column: text
    train_splits:
      - train
    eval_splits:
      - dev
    sampling_weight: 1.0

# Audio processing
sample_rate: 16000

# Processing options
dataset_cache_dir: ${hydra:runtime.cwd}/datasets_cache
max_train_samples: null
max_eval_samples: 2000
use_streaming: true
