# Combined dataset configuration
# Interleaves LoquaciousSet and People's Speech
datasets:
  - path: speechbrain/LoquaciousSet
    name: clean
    audio_column: wav
    text_column: text
    train_splits:
      - train
    eval_splits:
      - dev
    sampling_weight: 0.20

  - path: MLCommons/peoples_speech
    name: clean
    audio_column: audio
    text_column: text
    train_splits:
      - train
    eval_splits:
      - validation
    sampling_weight: 0.80

# Audio processing
sample_rate: 16000

# Processing options
dataset_cache_dir: ${hydra:runtime.cwd}/datasets_cache
max_train_samples: null
max_eval_samples: 500
use_streaming: false
