# SIFT dataset configuration (3 modes from AZeroS approach)
# - sift_s: Conversational response to transcription (voice assistant)
# - sift_ssp: Empathetic response with tone awareness
# - sit_ssp: Audio description/analysis ("Sounds like...")

datasets:
  # === SIFT Datasets ===

  - path: mazesmazes/sift-audio-2
    audio_column: audio
    text_column: sift_response
    task: sift
    train_splits: [podcast]
    eval_splits: [podcast]
    target_samples: 500000

  - path: mazesmazes/sift-audio-2
    audio_column: audio
    text_column: sift_response
    task: sift
    train_splits: [commonvoice]
    eval_splits: [commonvoice]
    target_samples: 300000

  - path: mazesmazes/sift-audio-2
    audio_column: audio
    text_column: sift_response
    task: sift
    train_splits: [meld]
    eval_splits: [meld]
    target_samples: 150000

  - path: mazesmazes/sift-audio-2
    audio_column: audio
    text_column: sift_response
    task: sift
    train_splits: [esd]
    eval_splits: [esd]
    target_samples: 150000

  - path: mazesmazes/sift-audio-2
    audio_column: audio
    text_column: sift_response
    task: sift
    train_splits: [crema_d]
    eval_splits: [crema_d]
    target_samples: 65000

  - path: mazesmazes/sift-audio-2
    audio_column: audio
    text_column: sift_response
    task: sift
    train_splits: [tess]
    eval_splits: [tess]
    target_samples: 40000

  - path: mazesmazes/sift-audio-2
    audio_column: audio
    text_column: sift_response
    task: sift
    train_splits: [ravdess]
    eval_splits: [ravdess]
    target_samples: 22000

  - path: mazesmazes/sift-audio-2
    audio_column: audio
    text_column: sift_response
    task: sift
    train_splits: [savee]
    eval_splits: [savee]
    target_samples: 7000

# Audio processing
sample_rate: 16000

# Processing options
dataset_cache_dir: ${hydra:runtime.cwd}/datasets_cache
max_eval_samples: 2000
