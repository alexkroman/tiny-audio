defaults:
  - model: large  # Default to small model
  - data: loquacious_clean  # Default to tiny dataset
  - training: mac  # Default to mac training settings
  - _self_

# Output directories - relative to where the command is run
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    chdir: true
    
resume_from_checkpoint: null

# Early stopping configuration
early_stopping:
  patience: null  # Set to a number to enable early stopping
  threshold: 0.0


