# Main Hydra configuration (simplified)
defaults:
  - model: whisper_turbo  # Model architecture
  - data: loquacious_clean  # Dataset
  - training: mac_override  # Training settings
  - optional encoder_lora: default  # Optional encoder LoRA
  - optional peft: default  # Optional decoder LoRA/PEFT
  - _self_

# Hydra configuration
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    chdir: true

# Global overrides
early_stopping:
  patience: null  # Set to enable
  threshold: 0.0

verbose: false  # Set to true for debug output