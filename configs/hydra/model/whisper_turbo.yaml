# Whisper Large V3 Turbo model configuration
encoder_model_name: openai/whisper-large-v3-turbo
decoder_model_name: HuggingFaceTB/SmolLM3-3B

# Projector configuration
audio_downsample_rate: 5
projector_hidden_dim: 5120  # 4x encoder_dim for SwiGLU (1280 * 4)

# Model runtime settings
model_dtype: float32
attn_implementation: eager  # Use 'flash_attention_2' for GPU

# System prompt
system_prompt: "/no_think /system_override"