# Mac-specific training overrides
defaults:
  - base

# Mac optimizations
dataloader_num_workers: 0  # Important for Mac
dataloader_prefetch_factor: null  # Disable for streaming
dataloader_pin_memory: false  # Important for Mac

# No mixed precision on Mac
fp16: false
bf16: false

# Batch sizes for Mac
per_device_train_batch_size: 1
per_device_eval_batch_size: 1
gradient_accumulation_steps: 1
eval_accumulation_steps: 1