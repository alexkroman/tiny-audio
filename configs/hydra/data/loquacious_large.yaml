# LoquaciousSet dataset configuration
datasets:
  - path: speechbrain/LoquaciousSet
    name: large  # Config name for LoquaciousSet
    audio_column: wav    # LoquaciousSet uses 'wav' instead of 'audio'
    text_column: text    # LoquaciousSet uses 'text' column
    train_splits:
      - train
    eval_splits:
      - dev

# Data filtering
max_audio_seconds: 25.0 

# Audio processing
sample_rate: 16000

# Processing options
dataset_cache_dir: ${hydra:runtime.cwd}/datasets_cache
num_proc: 8
max_train_samples: null
max_eval_samples: 5000
use_streaming: true  # Enable streaming mode for faster startup