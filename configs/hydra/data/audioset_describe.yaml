# AudioSet Strong dataset configuration for description task
datasets:
  - path: CLAPv2/audioset_strong
    audio_column: audio  # Already named 'audio', no renaming needed
    text_column: text  # Use the simplified text descriptions
    task: describe  # Mark this as a description task
    train_splits:
      - train
    eval_splits:
      - validation

# Data filtering
max_audio_seconds: 15.0

# Audio processing
sample_rate: 16000

# SpecAugment parameters (wav2vec2-style masking)
mask_time_prob: 0.05  # Probability of masking time steps (5% - wav2vec2 fine-tuning default)
mask_time_length: 10  # Length of time mask spans
mask_feature_prob: 0.0  # Feature masking disabled (not used for waveforms)
mask_feature_length: 10

# Processing options
dataset_cache_dir: ${hydra:runtime.cwd}/datasets_cache
num_proc: 8
max_train_samples: null
max_eval_samples: 500  # Validation set is small (512 samples)
use_streaming: true  # Enable streaming mode for faster startup