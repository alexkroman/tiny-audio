# Combined dataset configuration with five ASR datasets
datasets:
  # LoquaciousSet
  - path: speechbrain/LoquaciousSet
    name: medium
    audio_column: wav
    text_column: text
    task: transcribe
    train_splits:
      - train
    eval_splits:
      - dev
    sampling_weight: 0.50

  # GigaSpeech
  - path: fixie-ai/gigaspeech
    name: xl
    audio_column: audio
    text_column: text
    task: transcribe
    train_splits:
      - train
    eval_splits:
      - validation
    sampling_weight: 0.20

  # Earnings22
  - path: sanchit-gandhi/earnings22_robust_split
    name: default
    audio_column: audio
    text_column: sentence
    task: transcribe
    train_splits:
      - train
    eval_splits:
      - validation
    sampling_weight: 0.10

  # AMI ASR
  - path: TakalaWang/AMI_ASR
    name: null
    audio_column: audio
    text_column: text
    task: transcribe
    train_splits:
      - train
    eval_splits:
      - validation
    sampling_weight: 0.10

  # TEDLIUM
  - path: sanchit-gandhi/tedlium-data
    name: default
    audio_column: audio
    text_column: text
    task: transcribe
    train_splits:
      - train
    eval_splits:
      - validation
    sampling_weight: 0.10

# Audio processing
sample_rate: 16000

# Processing options
dataset_cache_dir: ${hydra:runtime.cwd}/datasets_cache
max_train_samples: null
max_eval_samples: 5000  # Keep eval manageable
use_streaming: true
