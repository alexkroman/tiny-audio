# OpenASR benchmark dataset configuration with equal weights (9 datasets)
datasets:
  # GigaSpeech
  - path: fixie-ai/gigaspeech
    name: xl
    audio_column: audio
    text_column: text
    task: transcribe
    train_splits:
      - train
    eval_splits:
      - validation
    sampling_weight: 0.111

  # LibriSpeech Clean
  - path: openslr/librispeech_asr
    name: clean
    audio_column: audio
    text_column: text
    task: transcribe
    train_splits:
      - train.100
      - train.360
    eval_splits:
      - validation
    sampling_weight: 0.111

  # LibriSpeech Other
  - path: openslr/librispeech_asr
    name: other
    audio_column: audio
    text_column: text
    task: transcribe
    train_splits:
      - train.500
    eval_splits:
      - validation
    sampling_weight: 0.111

  # AMI ASR
  - path: TakalaWang/AMI_ASR
    name: null
    audio_column: audio
    text_column: text
    task: transcribe
    train_splits:
      - train
    eval_splits:
      - validation
    sampling_weight: 0.111

  # Earnings22
  - path: sanchit-gandhi/earnings22_robust_split
    name: default
    audio_column: audio
    text_column: sentence
    task: transcribe
    train_splits:
      - train
    eval_splits:
      - validation
    sampling_weight: 0.111

  # TEDLIUM
  - path: sanchit-gandhi/tedlium-data
    name: default
    audio_column: audio
    text_column: text
    task: transcribe
    train_splits:
      - train
    eval_splits:
      - validation
    sampling_weight: 0.111

  # People's Speech
  - path: fixie-ai/peoples_speech
    name: clean
    audio_column: audio
    text_column: text
    task: transcribe
    train_splits:
      - train
    eval_splits:
      - validation
    sampling_weight: 0.111

  # Common Voice English
  - path: fixie-ai/common_voice_17_0
    name: en
    audio_column: audio
    text_column: sentence
    task: transcribe
    train_splits:
      - train
    eval_splits:
      - validation
    sampling_weight: 0.111

  # Loquacious Medium (synthetic diverse speech)
  - path: speechbrain/LoquaciousSet
    name: medium
    audio_column: wav
    text_column: text
    task: transcribe
    train_splits:
      - train
    eval_splits:
      - dev
    sampling_weight: 0.111

# Audio processing
sample_rate: 16000
max_audio_duration_seconds: 15.0  # Skip audio longer than this to prevent OOM

# Processing options
dataset_cache_dir: ${hydra:runtime.cwd}/datasets_cache
max_train_samples: null
max_eval_samples: 3000  # Keep eval manageable
use_streaming: true
