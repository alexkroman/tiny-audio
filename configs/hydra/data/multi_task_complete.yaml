# Complete multi-task dataset configuration with transcribe, emotion, and describe tasks
datasets:
  # Transcription task - LoquaciousSet (85% - dominant task)
  - path: speechbrain/LoquaciousSet
    name: large
    audio_column: wav
    text_column: text
    task: transcribe  # Mark as transcription task
    train_splits:
      - train
    eval_splits:
      - dev
    sampling_weight: 0.85

  # Description task - AudioSet Strong (4% - audio understanding)
  - path: CLAPv2/audioset_strong
    audio_column: audio
    text_column: text  # Use simplified text descriptions
    task: describe  # Mark as description task
    train_splits:
      - train
    eval_splits:
      - validation
    sampling_weight: 0.10

  # Emotion recognition task - CAMEO Dataset (5% of training)
  - path: amu-cai/CAMEO
    audio_column: audio
    text_column: emotion  # Emotion label
    task: emotion  # Mark as emotion recognition task
    train_splits:
      - crema_d
    eval_splits:
      - mesd
    sampling_weight: 0.05

# Audio processing
sample_rate: 16000

# Processing options
dataset_cache_dir: ${hydra:runtime.cwd}/datasets_cache
max_train_samples: null
max_eval_samples: 500  # Keep eval manageable
use_streaming: true