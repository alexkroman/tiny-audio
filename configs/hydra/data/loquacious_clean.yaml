# LoquaciousSet clean configuration
datasets:
  - path: speechbrain/LoquaciousSet
    name: clean
    audio_column: wav
    text_column: text
    task: transcribe  # Explicitly set the task
    train_splits:
      - train
    eval_splits:
      - dev

# Audio processing
sample_rate: 16000

# Dataset processing
dataset_cache_dir: ${hydra:runtime.cwd}/datasets_cache
max_train_samples: null
max_eval_samples: 1000
use_streaming: true