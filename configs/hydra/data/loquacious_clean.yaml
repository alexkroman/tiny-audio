# LoquaciousSet clean configuration
datasets:
  - path: speechbrain/LoquaciousSet
    name: clean
    audio_column: wav
    text_column: text
    train_splits:
      - train
    eval_splits:
      - dev

# Audio processing
sample_rate: 16000

# SpecAugment parameters (applied by model during training)
mask_time_prob: 0.05
mask_time_length: 10
mask_feature_prob: 0.0
mask_feature_length: 10

# Dataset processing
dataset_cache_dir: ${hydra:runtime.cwd}/datasets_cache
max_train_samples: null
max_eval_samples: 1000
use_streaming: true