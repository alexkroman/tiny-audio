# @package _global_

# HuBERT Transcription Configuration
# Uses HuBERT encoder with LoRA fine-tuning for speech recognition
# Projector (trainable) + Encoder LoRA + Decoder LoRA
defaults:
  - override /model: large
  - override /data: loquacious_large
  - override /training: production

model:
  # Load the pretrained model from Hub (this loads the projector weights)
  # pretrained_model_path: "mazesmazes/tiny-audio"
  
  decoder_model_name: HuggingFaceTB/SmolLM3-3B
  encoder_model_name: facebook/hubert-xlarge-ls960-ft

  # Projector configuration
  audio_downsample_rate: 5
  projector_hidden_dim: 4096

# Encoder LoRA Configuration
encoder_lora:
  r: 0  # Enable LoRA with rank 16
  lora_alpha: 16  # Scaling factor (alpha/r = 1.0)
  target_modules: ["attention.q_proj", "attention.k_proj"]  # HuBERT attention projections
  lora_dropout: 0.05
  bias: none

# Decoder LoRA Configuration
peft:
  peft_method: lora  # Enable LoRA fine-tuning on decoder
  r: 0  # Enable LoRA with rank 8
  lora_alpha: 8
  target_modules: ["q_proj", "v_proj"]
  bias: none  # No bias training
  task_type: CAUSAL_LM  # Causal language modeling
  lora_dropout: 0.05
  inference_mode: false  # Training mode

training:
  # Hub configuration
  push_to_hub: true
  hub_model_id: "mazesmazes/tiny-audio"
  hub_strategy: "checkpoint"
  hub_private_repo: false

  per_device_train_batch_size: 7
  per_device_eval_batch_size: 7
  gradient_accumulation_steps: 3
  eval_accumulation_steps: 3

  learning_rate: 1.0e-4

  warmup_steps: 1000  # Increased for LoRA stability (1% of max_steps)
  lr_scheduler_type: "cosine_with_min_lr"
  lr_scheduler_kwargs: {"min_lr_rate": 0.1}

  # Optimization
  weight_decay: 0.01
  max_grad_norm: 1.0

  # Memory optimization
  torch_compile: false  # Disabled - causes issues with encoder LoRA
  gradient_checkpointing: false

  # Training duration
  max_steps: 50000

  # Reproducibility
  seed: 42
  ignore_data_skip: true

# Data configuration
data:
  mask_time_prob: 0.05

# Early stopping configuration
early_stopping:
  patience: null
  threshold: 0.0
