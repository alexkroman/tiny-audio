# @package _global_
# Speech-to-Speech (S2S) training: Flow matching with pocket-tts
#
# Architecture:
#   LLM hidden -> llm_proj (trainable) -> flow_net (pretrained) -> Mimi latents -> audio
#
# Only llm_proj is trained; flow_net and Mimi decoder use pretrained pocket-tts weights.
#
# Usage:
#   poetry run python scripts/train.py +experiments=s2s
#
# Prerequisites:
#   - Pretrained ASR model at mazesmazes/tiny-audio-omni (or specify model.pretrained_model_path)
#   - Dataset with pre-computed Mimi latents (use scripts/generate_mimi_latents.py)

defaults:
  - override /data: s2s_latents

model:
  # Start from pretrained ASR model
  pretrained_model_path: mazesmazes/tiny-audio-omni
  model_dtype: float32  # Force float32 for MPS compatibility

  projector_type: mlp
  projector_pool_stride: 4
  projector_hidden_dim: 1024
  audio_model_id: zai-org/GLM-ASR-Nano-2512
  text_model_id: HuggingFaceTB/SmolLM3-3B

  # Generation defaults
  do_sample: false
  max_new_tokens: 512
  enable_thinking: false
  repetition_penalty: 1.1

  # Freeze projector, train audio head (llm_proj only)
  freeze_projector: true

  # Audio head settings (flow matching with pocket-tts)
  use_audio_head: true
  freeze_audio_head: false
  lsd_decode_steps: 1  # LSD integration steps (1 is fast, 4+ for quality)
  flow_temperature: 1.0  # Sampling temperature (1.0 = standard, <1.0 = sharper)

# S2S configuration flag
s2s:
  enabled: true

training:
  hub_model_id: "mazesmazes/tiny-audio-s2s"
  group_by_length: false
  # Disable best model tracking (eval doesn't return loss for S2S)
  load_best_model_at_end: false
  metric_for_best_model: null
  learning_rate: 1e-4
  warmup_steps: 500
  lr_scheduler_type: polynomial
  lr_scheduler_kwargs:
    power: 0.5
  seed: 42
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 16
  gradient_accumulation_steps: 2
  num_train_epochs: 10
  save_steps: 500
  eval_steps: 500

  weight_decay: 0.0

  # No specaugment needed (audio understanding already learned in ASR training)
  use_specaugment: false

  # S2S doesn't use text labels (uses latent_targets for flow matching)
  label_names: []
  label_smoothing: 0.0
