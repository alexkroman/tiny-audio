# @package _global_
# Speech-to-Speech (S2S) training: Train Audio Head with Mimi codec tokens
#
# Stage 2 of training pipeline:
# - Starts from pretrained omni model (projector already trained)
# - Freezes projector, trains only the audio head AR decoder
# - Uses cross-entropy loss on pre-computed Mimi codec tokens
# - Uses mazesmazes/libritts-r-mimi-audio dataset with audio + pre-computed codes
#
# Usage:
#   poetry run python scripts/train.py +experiments=s2s
#
# Prerequisites:
#   - Pretrained omni model at mazesmazes/tiny-audio-omni (or specify model.pretrained_model_id)
#   - LibriTTS-R-Mimi-Audio dataset (audio + pre-computed Mimi codec codes)
#
# Architecture:
#   LLM Hidden States → Pre-NN (4 layers) → AR Decoder (8 layers) → Mimi Token Logits
#
#   Loss: Cross-entropy on Mimi codec tokens (~25M trainable params)

defaults:
  - override /data: s2s

model:
  # Start from pretrained omni model
  pretrained_model_path: mazesmazes/tiny-audio-omni

  projector_type: mlp
  projector_pool_stride: 4
  projector_hidden_dim: 1024
  audio_model_id: zai-org/GLM-ASR-Nano-2512
  text_model_id: HuggingFaceTB/SmolLM3-3B

  # Generation defaults
  do_sample: false
  max_new_tokens: 128
  enable_thinking: false
  repetition_penalty: 1.1

  # Freeze projector, train audio head (Stage 2)
  freeze_projector: true

  # Audio Head settings - Freeze-Omni style AR decoder
  # Predicts Mimi codec tokens using cross-entropy loss
  use_audio_head: true
  freeze_audio_head: false  # Train the AR decoder
  audio_head_hidden_dim: 512  # AR decoder hidden dimension
  codebook_size: 2048  # Mimi codec vocabulary size
  num_codebooks: 1  # First codebook only (most important)

# S2S configuration flag
s2s:
  enabled: true

training:
  hub_model_id: "mazesmazes/tiny-audio-s2s"
  group_by_length: false
  learning_rate: 1e-4
  warmup_steps: 500
  lr_scheduler_type: polynomial
  lr_scheduler_kwargs:
    power: 0.5
  seed: 42
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 16
  gradient_accumulation_steps: 4
  num_train_epochs: 10
  save_steps: 1000
  eval_steps: 1000

  weight_decay: 0.0

  # No specaugment needed for audio head training
  # (audio understanding already learned in Stage 1)
  use_specaugment: false
