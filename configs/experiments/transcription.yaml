# @package _global_
# ASR transcription training
# Train projector on multi-source ASR data
#
# Usage:
#   poetry run python scripts/train.py +experiments=transcription

defaults:
  - override /data: multiasr

model:
  projector_type: mlp
  projector_pool_stride: 4
  projector_hidden_dim: 1024
  audio_model_id: zai-org/GLM-ASR-Nano-2512
  text_model_id: Qwen/Qwen3-1.7B

training:
  hub_model_id: "mazesmazes/tiny-audio"
  group_by_length: false  # Disabled: multi-dataset configs have inconsistent duration columns
  learning_rate: 1e-3
  warmup_steps: 1000
  lr_scheduler_type: polynomial
  lr_scheduler_kwargs:
    power: 0.5
  seed: 42  # Different seed for data ordering
  per_device_train_batch_size: 14
  per_device_eval_batch_size: 14
  gradient_accumulation_steps: 4
  num_train_epochs: 1
  save_steps: 1000
  eval_steps: 1000

  label_smoothing_factor: 0.1
  weight_decay: 0.01

  use_specaugment: true
  # LibriDouble settings (2 masks each)
  num_time_masks: 2
  time_mask_length: 100
  num_freq_masks: 2
  freq_mask_length: 27
