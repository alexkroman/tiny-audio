# @package _global_
# Stage 3: Joint fine-tuning of projector + LoRA adapter
# Unfreezes projector to jointly optimize both components
#
# Usage:
#   poetry run python scripts/train.py +experiments=mlp_fine_tune
#
# Requires a pretrained Stage 2 model (projector + LoRA trained)

model:
  projector_type: mlp
  projector_pool_stride: 4
  audio_model_id: zai-org/GLM-ASR-Nano-2512
  text_model_id: Qwen/Qwen3-0.6B

  # LLM LoRA config (same as Stage 2)
  use_lora: true
  lora_rank: 64
  lora_alpha: 128
  lora_dropout: 0.05
  lora_target_modules:
    - q_proj
    - v_proj
  freeze_projector: false  # Jointly train projector + LoRA

training:
  hub_model_id: "mazesmazes/tiny-audio"
  learning_rate: 2e-4  # Lower LR for fine-tuning
  seed: 42  # Different seed for data ordering
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 16
  gradient_accumulation_steps: 1
  num_train_epochs: 1
  save_steps: 2000
  eval_steps: 2000

  use_specaugment: true
  num_time_masks: 2
  time_mask_length: 100  # T=100 from original SpecAugment paper (LibriSpeech policy)
  num_freq_masks: 2
  freq_mask_length: 43  # F=27 scaled for 128 mel bins (original: 27/80 = 34%)
