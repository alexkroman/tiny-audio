# @package _global_
# Multitask SIFT training with MLP projector
# Uses pre-generated sift-audio dataset with sift_instruction and sift_response columns
#
# Usage:
#   poetry run python scripts/train.py +experiments=mlp_multitask

defaults:
  - override /data: multitask

model:
  pretrained_model_path: mazesmazes/tiny-audio  # Start from pretrained transcription model
  projector_type: mlp
  projector_pool_stride: 4
  audio_model_id: zai-org/GLM-ASR-Nano-2512
  text_model_id: Qwen/Qwen3-1.7B

# Multitask configuration
multitask:
  enabled: true

training:
  hub_model_id: "mazesmazes/tiny-audio-multitask"
  group_by_length: false
  learning_rate: 1e-3
  warmup_steps: 1000
  lr_scheduler_type: polynomial
  lr_scheduler_kwargs:
    power: 0.5
  seed: 42
  per_device_train_batch_size: 14
  per_device_eval_batch_size: 14
  gradient_accumulation_steps: 1
  num_train_epochs: 4
  save_steps: 5000
  eval_steps: 5000

  label_smoothing_factor: 0.1
  weight_decay: 0.0

  use_specaugment: true
  num_time_masks: 1
  time_mask_length: 100
  num_freq_masks: 1
  freq_mask_length: 27
