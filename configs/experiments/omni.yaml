# @package _global_
# Omni training: SIFT + transcription multitask
#
# Usage:
#   poetry run python scripts/train.py +experiments=omni

defaults:
  - override /data: omni

model:
  projector_type: mlp
  projector_pool_stride: 4
  projector_hidden_dim: 1024
  audio_model_id: zai-org/GLM-ASR-Nano-2512
  text_model_id: HuggingFaceTB/SmolLM3-3B
  # Generation defaults for voice agent (greedy decoding)
  do_sample: false
  max_new_tokens: 128
  enable_thinking: false
  repetition_penalty: 1.1

# SIFT configuration
sift:
  enabled: true

training:
  hub_model_id: "mazesmazes/tiny-audio-omni"
  group_by_length: false  # Disabled: interleaved datasets have inconsistent length columns
  learning_rate: 1e-3
  warmup_steps: 1000
  lr_scheduler_type: polynomial
  lr_scheduler_kwargs:
    power: 0.5
  seed: 42
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 8
  gradient_accumulation_steps: 4
  num_train_epochs: 1
  save_steps: 1000
  eval_steps: 1000

  label_smoothing_factor: 0.1
  weight_decay: 0.0

  use_specaugment: true
  # LibriDouble settings (2 masks each)
  num_time_masks: 2
  time_mask_length: 100
  num_freq_masks: 2
  freq_mask_length: 27
